        <p class="text-muted mb-4">This is a soundboard for MameKuro Saysound, a collection of sounds from various sources. You can search for sounds by key or keyword, and play them directly.</p>

            <!-- Clear On Send -->
            <div class="col-4 col-md-auto">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoPlayClear" checked>
                    <label class="form-check-label" for="autoPlayClear" id="labelAutoPlayClear">Clear On Send</label>
                </div>
            </div>

            <!-- Strict Match -->
            <div class="col-4 col-md-auto">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="strictMatch" checked>
                    <label class="form-check-label" for="strictMatch" id="labelStrictMatch">Strict Match</label>
                </div>
            </div>

            <!-- Volume -->
            <div class="col-12 col-md-auto">
                <div style="min-width: 180px; max-width: 280px;">
                    <label for="volumeBoostSlider" class="form-label mb-1" id="labelVolume">
                        Volume: <span id="volumeBoostLabel">30%</span>
                    </label>
                    <input type="range" class="form-range" min="0" max="100" value="30" id="volumeBoostSlider">
                </div>
            </div>
        </div>
        <div id="soundList" class="row"></div>
    </div>
